name: Build

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ispc: ispc-v1.18.0-linux
            filename: AutoHeckinTextureConverter-linux

          - os: windows-latest
            ispc: ispc-v1.18.0-windows
            filename: AutoHeckinTextureConverter-win64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Download ispc
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          $client = New-Object System.Net.WebClient
          $client.DownloadFile('https://github.com/ispc/ispc/releases/download/v1.18.0/${{ matrix.ispc }}.zip', $pwd.Path + "\${{ matrix.ispc }}.zip")
          Expand-Archive ${{ matrix.ispc }}.zip -DestinationPath .
          echo "$pwd\${{ matrix.ispc }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "$pwd\${{ matrix.ispc }}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Download ispc
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          wget https://github.com/ispc/ispc/releases/download/v1.18.0/${{ matrix.ispc }}.tar.gz
          tar -xvf ${{ matrix.ispc }}.tar.gz
          echo "$(pwd)/${{ matrix.ispc }}/bin" >> $GITHUB_PATH

      - name: Test ispc
        run: ispc --version

      - name: Backup lib folder
        run: mv lib lib_bck

      - name: Clone lib repo
        uses: actions/checkout@v3
        with:
          repository: PowerBall253/lib
          token: ${{ secrets.ACCESS_TOKEN }}
          path: lib

      - name: Restore lib folder's content
        run: mv lib_bck/* lib

      - name: Build
        run: cargo build --release --verbose

      - name: Rename
        if: ${{ matrix.os == 'windows-latest' }}
        run: mv target/release/auto_heckin_texture_converter.exe ${{ matrix.filename }}

      - name: Rename
        if: ${{ matrix.os != 'windows-latest' }}
        run: mv target/release/auto_heckin_texture_converter ${{ matrix.filename }}

      - name: Upload binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ${{ github.workspace }}/${{ matrix.filename }}
          tag: ${{ github.ref }}
